  <style>
    /* Extra touch for multimedia cards */
    .media-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
      background: linear-gradient(135deg, #0B0F0C 60%, #25C076 100%);
      border-radius: 20px;
      box-shadow: 1px 8px 20px 2px var(--first-shadow-color, #1de9b6);
      padding: 40px 20px 30px 20px;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      max-width: 340px;
      min-height: 320px;
      margin: 0 auto;
    }
    .media-link:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px 0 rgba(16, 185, 129, 0.25);
      text-decoration: none;
    }
    .media-link i {
      font-size: 60px;
      margin-bottom: 25px;
      color: var(--first-color, #25C076);
      transition: color 0.3s;
    }
    .media-link h3 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--color-white, #fff);
      font-weight: 600;
      text-align: center;
    }
    .media-link label {
      font-size: 1rem;
      color: var(--first-color-hover, #1de9b6);
      margin-bottom: 18px;
      text-align: center;
    }
    .media-link .preview {
      margin-top: 18px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .media-link .preview img,
    .media-link .preview video {
      border-radius: 8px;
      width: 70px;
      height: 70px;
      object-fit: cover;
      background: #222;
    }
    .media-link .preview audio {
      width: 120px;
    }
    @media (max-width: 900px) {
      .media-link { min-height: 260px; }
    }
    @media (max-width: 600px) {
      .media-link { max-width: 100%; min-height: 200px; padding: 30px 10px 20px 10px; }
    }
  </style>
</head>
